<!DOCTYPE html>
<html lang="en-US">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trade+Winds&display=swap" rel="stylesheet">
    <title>Pomodoro Timer</title>
</head>

<body>
    <!-- All Content Wrapper -->
    <div id="mainWrapper">
        <!-- Main Content Card -->
        <div class="contentCard mainCard" id="mainCard">
            <!-- Main Title -->
            <div>
                <h1 id="mainTitle">Pomodoro Timer</h1>
            </div>

            <!-- Round Count -->
            <div class="roundCount">
                <h2 id="roundsDisplay">Round 1</h2>
            </div>

            <!-- Current Timer Display -->
            <div class="currTimer">
                <span id="currMin"></span>
                <span id="colon">:</span>
                <span id="currSec"></span>
            </div>

            <!-- Progress Bar v1 -->
            <div class="progress"> 
                <div class="progress-value" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                </div>
            </div>

            <!-- Timer Actions (Play/Pause, Restart, Settings) -->
            <div class="timerActions">
                <!-- Reset Timer Button -->
                <button id="resetButton" class="contentCard"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" /><path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" /></svg></button>
                
                <!-- Play/Pause Button -->
                <button id="playButton" class="contentCard" data-action="play">
                    <svg 
                        xmlns="http://www.w3.org/2000/svg" 
                        width="50" 
                        height="50" 
                        fill="currentColor" 
                        class="bi bi-play-fill" 
                        viewBox="0 0 16 16">
                        <path id="playIcon" d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                        <path class="invisible" id="pauseIcon" d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5zm5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5z" />
                    </svg>
                </button>
                
                <!-- Settings Button -->
                <button id="settingsButton" class="contentCard" data-bs-toggle="modal" data-bs-target="#settingsModal" type="button" data-bs-original-title="" title=""><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16"><path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" /></svg></button>
            </div>
        </div>

        <!-- Display Timer Preferences -->
        <div id="timerSelection">
            <div id="firstTwo">
                <div class="contentCard">
                    <button data-mode="pomodoro" disabled>
                        <h2 class="displayTitle">Pomodoro</h2>
                        <h2 id="displayPomodoro">25:00</h2>
                    </button>
                </div>
                <div class="contentCard">
                    <button data-mode="shortBreak" disabled>
                        <h2 class="displayTitle">Short Break</h2>
                        <h2 id="displayShortBreak">5:00</h2>
                    </button>
                </div>
            </div>
            <div id="secondTwo">
                <div class="contentCard">
                    <button data-mode="longBreak" disabled>
                        <h2 class="displayTitle">Long Break</h2>
                        <h2 id="displayLongBreak">30:00</h2>
                    </button>
                </div>
                <div class="contentCard" >
                    <button data-mode="rounds" disabled>
                        <h2 class="displayTitle">Rounds</h2>
                        <h2 id="displayRounds">4</h2>
                    </button>
                </div>
            </div>
        </div>

        <!-- Settings Modal -->
        <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="exampleModalLabel" style="display: none;"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <span>General Settings</span>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="mb-4"><label for="pomodoroLength" class="form-label">Pomodoro
                                                    Duration</label> <input type="number" class="form-control"
                                                    id="pomodoroLength" step="1" min="1" max="60" value="25">
                                                <div class="form-text">Minutes</div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-4"><label for="shortBreakLength" class="form-label">Short Break
                                                    Duration</label> <input type="number" class="form-control"
                                                    id="shortBreakLength" step="1" min="1" max="30" value="5">
                                                <div class="form-text">Minutes</div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-4"><label for="longBreakLength" class="form-label">Long Break
                                                    Duration</label> <input type="number" class="form-control"
                                                    id="longBreakLength" step="1" min="1" max="60" value="30">
                                                <div class="form-text">Minutes</div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="mb-4"><label for="roundsCount" class="form-label">Rounds
                                                    </label> <input type="number" class="form-control"
                                                    id="roundsCount" step="1" min="1" max="10" value="4">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- <div class="form-check form-switch mb-4"><input class="form-check-input" type="checkbox"
                                            id="playTimerSound"> <label class="form-check-label" for="playTimerSound">Play sound
                                            when timer finishes</label>
                                    </div>

                                    <div class="form-check form-switch mb-4"><input class="form-check-input" type="checkbox"
                                            id="continuousTimer"> <label class="form-check-label"
                                            for="continuousTimer">Continuous timer <span class="text-secondary">(restart
                                                immediately when finished)</span></label>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="resetUserSettings" class="btn btn-outline-danger me-auto">Reset All</button> 
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> 
                        <button type="button" id="saveUserSettings" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Toasts -->
    <div class="toast-container top-0 end-0 p-3">
        <div id="shortBreakToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-alarm toastIcon" viewBox="0 0 16 16">
                    <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                    <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
                  </svg>
                <strong class="me-auto">Pomodoro Timer</strong>
                <!-- <small class="text-muted">just now</small> -->
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                You are doing great! Take a short break!
            </div>
        </div>
    
        <div id="longBreakToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-alarm toastIcon" viewBox="0 0 16 16">
                    <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                    <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
                  </svg>
                <strong class="me-auto">Pomodoro Timer</strong>
                <!-- <small class="text-muted">2 seconds ago</small> -->
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Time for a long break. You've earned it!
            </div>
        </div>

        <div id="workToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" class="bi bi-alarm toastIcon" viewBox="0 0 16 16">
                    <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                    <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
                  </svg>
                <strong class="me-auto">Pomodoro Timer</strong>
                <!-- <small class="text-muted">2 seconds ago</small> -->
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Okay, back to work!
            </div>
        </div>

    </div>

    <!-- Social Icons -->
    <footer id="simpleFooter">
        <a href="https://github.com/cquagliani" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg></a>
        <a href="https://www.linkedin.com/in/cquagliani/" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-linkedin" viewBox="0 0 16 16"><path d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z"/></svg></a>
    </footer>
    <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
